<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Review System</title>
</head>
<body>
    <div class="h-screen flex flex-col">
        <div class="flex items-center justify-center p-8 bg-white">
            <h1 class="text-4xl font-bold text-gray-800">
                Review System
            </h1>
        </div>
        <div class="flex flex-row justify-between flex-1 gap-8 px-10 pb-8 min-h-0">
            <!-- Left Side -->
            <div class="w-1/2 bg-white p-6 rounded-lg border shadow-lg">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Write a Review</h2>
                
                <!-- Name Input -->
                <div class="mb-4">
                    <label for="userName" class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <!-- Review Text Input -->
                <div class="mb-4">
                    <label for="reviewText" class="block text-sm font-medium text-gray-700 mb-2">Your Review</label>
                    <textarea id="reviewText" name="reviewText" rows="4" placeholder="Write your review here..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"></textarea>
                </div>
                
                <!-- Rating System -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Rating</label>
                    <div class="flex items-center space-x-1">
                        <span class="fa fa-star text-2xl text-gray-300 hover:text-yellow-400 cursor-pointer transition-colors" data-rating="1"></span>
                        <span class="fa fa-star text-2xl text-gray-300 hover:text-yellow-400 cursor-pointer transition-colors" data-rating="2"></span>
                        <span class="fa fa-star text-2xl text-gray-300 hover:text-yellow-400 cursor-pointer transition-colors" data-rating="3"></span>
                        <span class="fa fa-star text-2xl text-gray-300 hover:text-yellow-400 cursor-pointer transition-colors" data-rating="4"></span>
                        <span class="fa fa-star text-2xl text-gray-300 hover:text-yellow-400 cursor-pointer transition-colors" data-rating="5"></span>
                        <span class="ml-2 text-sm text-gray-600" id="ratingText">Select a rating</span>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="button" id="submitReview" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Submit Review
                </button>
            </div>
            
            <!-- Right Side -->
            <div class="w-1/2 bg-white p-6 rounded-lg border shadow-lg flex flex-col min-h-0">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Reviews</h2>
                
                <div id="reviewsContainer" class="space-y-4 flex-1 overflow-y-auto min-h-0">
                    <!-- Empty State -->
                    <div id="emptyState" class="flex flex-col items-center justify-center h-full text-gray-500 hidden">
                        <i class="fa fa-comments text-4xl mb-4"></i>
                        <p>No reviews yet. Be the first to write one!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
